<div class="container my-4">
    <h1>Receitas</h1>
    <button class="btn btn-sm" style="background-color: var(--gold); color: var(--card-bg); font-weight: 500;"
        (click)="abrirModalReceita()">
        <i class="bi bi-plus-circle"></i> Cadastrar Receita
    </button>
    <!-- Modal de Cadastro -->
    <div class="modal fade" id="modalReceita" tabindex="-1" aria-labelledby="modalReceitaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalReceitaLabel">Nova Receita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label">Descrição</label>
                                <input type="text" class="form-control" [(ngModel)]="novaReceita.descricao"
                                    name="descricao" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Valor (R$)</label>
                                <input type="number" step="0.01" class="form-control" [(ngModel)]="novaReceita.valor"
                                    name="valor" required />
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Data</label>
                                <input type="date" class="form-control" [(ngModel)]="novaReceita.data" name="data"
                                    required />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" style="background-color: var(--blue-dark); color: var(--card-bg);"
                        data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn"
                        style="background-color: var(--blue-president); color: var(--card-bg); font-weight: 500;"
                        (click)="salvarReceita()">Salvar Receita</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Navegação por mês -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <button class="btn btn-outline-secondary btn-sm" (click)="mudarMes(-1)">&lt;</button>
        <h6 class="mb-0">{{ mesAtual | date:'MMMM/yyyy' : 'pt' }}</h6>
        <button class="btn btn-outline-secondary btn-sm" (click)="mudarMes(1)">&gt;</button>
    </div>
    <!-- Lista de Receitas -->

    <table class="table">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let receita of receitas">
                <td>{{ receita.descricao }}</td>
                <td>{{ receita.valor | currency:'BRL':'symbol':'1.2-2':'pt' }}</td>
                <td>{{ receita.data | date:'shortDate' : 'pt' }}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary" (click)="abrirModalEditar(receita)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger" (click)="deletarReceita(receita.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
