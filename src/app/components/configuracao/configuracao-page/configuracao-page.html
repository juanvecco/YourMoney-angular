<div class="container my-5">
    <h3>Configurações do Sistema</h3>

    <div class="row mt-4">

        <!-- Criar Categorias -->
        <div class="col-md-6">
            <div class="card shadow-sm border-0 text-center flex-fill"
                style="cursor: pointer; background: var(--card-bg);" (click)="abrirModalCategoria()">
                <div class="card-body p-5">
                    <i class="bi bi-tags" style="font-size: 3rem; color: var(--gold);"></i>
                    <h5 class="mt-3" style="color: var(--blue-president); font-weight: 600;">Categorias</h5>
                    <p class="text-muted small mt-2">Gerencie e crie novas categorias</p>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <app-criar-categoria *ngIf="mostrarModalCategoria" [editando]="false" (salvar)="salvarCategoria($event)"
            (fechar)="fecharModalCategoria()">
        </app-criar-categoria>

    </div>
</div>
