<div class="container my-5">
    <div class="row justify-content-center">

        <!-- Receita-->
        <div class="col-md-6 d-flex">
            <div class="card shadow-sm border-0 text-center flex-fill"
                style="cursor: pointer; background: var(--card-bg);" (click)="navegarPara('/receita')">
                <div class="card-body p-5">
                    <i class="bi bi-cash-stack" style="font-size: 3rem; color: var(--gold);"></i>
                    <h5 class="mt-3" style="color: var(--blue-president); font-weight: 600;">Receita</h5>
                    <p class=" text-muted small mt-2">Clique para gerenciar suas receitas</p>
                </div>
            </div>
        </div>

        <!-- Despesa-->
        <div class="col-md-6 d-flex">
            <div class="card main-card text-center flex-fill despesa"
                style="cursor: pointer; background: var(--card-bg); animation-delay: 0.2s;"
                (click)="navegarPara('/despesas')">
                <div class="card-body p-5">
                    <i class="bi bi-wallet2" style="font-size: 3rem; color: var(--gold);"></i>
                    <h5 class="mt-3" style="color: var(--blue-president); font-weight: 600;">Despesa</h5>
                    <p class="text-muted small mt-2">Clique para gerenciar suas despesas</p>
                </div>
            </div>
        </div>


    </div>
</div>
<script>
    // Adicionar efeito de pulso aos cartÃµes principais
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.main-card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('pulse');
            }, index * 500 + 1000);
        });
    });
</script>
