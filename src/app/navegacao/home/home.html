<div class="container main-container">
    <div class="row justify-content-center">
        <!-- Receita-->
        <div class="col-lg-5 col-md-6 mb-4 fade-in">
            <div class="card main-card receita" (click)="navegarPara('/receitas')">
                <div class="card-body-large">
                    <div class="card-icon-large receita">
                        <i class="bi bi-cash-stack"></i>
                    </div>
                    <h2 class="card-title-large">Receita</h2>
                    <p class="card-description-large">Clique para gerenciar suas receitas</p>
                </div>
            </div>
        </div>

        <!-- Despesa-->
        <div class="col-lg-5 col-md-6 mb-4 fade-in">
            <div class="card main-card text-center flex-fill despesa"
                style="cursor: pointer; background: var(--card-bg); animation-delay: 0.2s;"
                (click)="navegarPara('/despesas')">
                <div class="card-body p-5">
                    <div class="card-icon-large despesa">
                        <i class="bi bi-wallet2"></i>
                    </div>
                    <h5 class="mt-3" style="color: var(--blue-president); font-weight: 600;">Despesa</h5>
                    <p class="text-muted small mt-2">Clique para gerenciar suas despesas</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Seção de acesso rápido (opcional) -->
    <div class="row justify-content-center mt-4 fade-in" style="animation-delay: 0.4s;">
        <div class="col-lg-10">
            <div class="text-center">
                <h5 class="text-muted mb-3">Acesso Rápido</h5>
                <div class="d-flex justify-content-center gap-3 flex-wrap">
                    <button class="btn btn-outline-primary" (click)="navegarPara('/disponivel')">
                        <i class="bi bi-graph-up"></i> Disponível
                    </button>
                    <button class="btn btn-outline-success" (click)="navegarPara('/investimento')">
                        <i class="bi bi-briefcase"></i> Investimentos
                    </button>
                    <button class="btn btn-outline-secondary" (click)="navegarPara('/configuracao')">
                        <i class="bi bi-gear"></i> Configurações
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    // Adicionar efeito de pulso aos cartões principais
    document.addEventListener('DOMContentLoaded', function () {
        const cards = document.querySelectorAll('.main-card');
        cards.forEach((card, index) => {
            setTimeout(() => {
                card.classList.add('pulse');
            }, index * 500 + 1000);
        });
    });
</script>
