<div class="container my-5">
    <div class="row justify-content-center">

        <!-- Receita-->
        <div class="col-md-6 d-flex">
            <div class="card shadow-sm border-0 text-center flex-fill" style="cursor: pointer;"
                (click)="navegarPara('/receita')">
                <div class="card-body p-5">
                    <i class="bi bi-cash-stack" style="font-size: 3rem; color: #28a745;"></i>
                    <h5 class="mt-3">Receita</h5>
                    <p class="text-muted small mt-2">Clique para gerenciar suas receitas</p>

            </div>
        </div>

        <!-- Despesa-->
        <div class="col-md-6 d-flex">
            <div class="card shadow-sm border-0 text-center flex-fill" style="cursor: pointer;"
                (click)="navegarPara('/despesas')">
                <div class="card-body p-5">
                    <i class="bi bi-wallet2" style="font-size: 3rem; color: #007bff;"></i>
                    <h5 class="mt-3">Despesa</h5>
                    <p class="text-muted small mt-2">Clique para gerenciar suas despesas</p>
